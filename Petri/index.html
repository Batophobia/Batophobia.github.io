<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Petri</title>
  <meta name="description" content="Petri is an incremental game based on Mutation for the Summer Slow Jams 2023">
  <link rel="stylesheet" href="css/style.css">
  <script src="../ga.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/specimen.js"></script>
  <script src="js/player.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/lab.js"></script>
  <script src="js/items.js"></script>
  <script src="js/store.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
  <div class="everything">
    <!--
      ------------  IDEA  ------------
      Start with a basic creature
      Creature ACII art mutates slowly over time
      Creature battles random others, mutating it's stats based on the opponent
    -->
    <div id="buttons" class="topBar">
      <button id="btnDish">Dish</button>
      <button id="btnLab">Lab</button>
      <button id="btnItems">Items</button>
      <button id="btnStore">Store</button>
      <!-- <button id="btnHelp">Help</button> -->
    </div>
    <div class="mainBar">
      <div class="dish mainBarItem">
        <pre class="specimen" id="enemySpecimenT"></pre>
        <pre class="specimen" id="enemySpecimenL"></pre>
        <pre class="specimen" id="enemySpecimenR"></pre>
        <pre class="specimen" id="playerSpecimen"></pre>
      </div>
      <div class="lab mainBarItem">
        <div id="labCritters">
          <div id="slideBG">
            <div id="leftSlide" class="slideArrow">&lt;</div>
            <div id="rightSlide" class="slideArrow">&gt;</div>
          </div>
          <div id="microscope"></div>
        </div>
        <div id="labDishes"></div>
      </div>
      <div class="items mainBarItem">
        TODO: ITEMS
      </div>
      <div class="store mainBarItem">
        TODO: STORE
      </div>
    </div>

    <div class="helpMenu">
      <div class="helpScreen">
        <div class="hlpClose">X</div>

      </div>
    </div>
  </div>

  <div id='alerts'></div>
  </div>

  <script>
    $(document).ready(function () {
      main.init();
    });
  </script>

  <div class="version">version 1.0.0</div>
</body>

</html>
