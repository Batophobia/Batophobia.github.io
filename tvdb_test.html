<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		fetchJSON("http://thetvdb.com/api/GetSeries.php?seriesname=Eureka");
	});
	
	fetchJSON: function (url) {
		var root = 'https://query.yahooapis.com/v1/public/yql?q=';
		var yql = 'select * from xml where url="' + url + '"';
		var proxy_url = root + encodeURIComponent(yql) + '&format=json&diagnostics=false&callback=xmlCallback';
		$.ajax({
			url: proxy_url
			//, dataType: 'jsonp'
			//, cache: true
			//, jsonp: "jsonp"
			//, jsonpCallback: 'ajaxData'
			, data: {
				seriesname: "Eureka"
			}
		}).done(function (data) {
			$("#txtBox").val(data);
		//}).error(function (data) {
		//	$("#txtBox").val(data);
		//}).always(function (data) {
		//	$("#txtBox").val(data);
		});
		//*/
    }
	
	function xmlCallback(data){
		$("#txtBox").val(data);
	}
</script>
</html>
