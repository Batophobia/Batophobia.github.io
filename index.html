<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clicker Defense</title>
    <meta name="description" content="Clicker Defense is an incremental tower defense game">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/towers.js"></script>
    <script src="js/items.js"></script>
    <script src="js/map.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/store.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
   <div class="everything">
    <div id="leftBar" class="leftBar">
		<div id="buttons" class="buttons">
			<div id="store" class="store"></div>
			<button id="spawn" class="button" onclick="enemy.spawn();">Spawn</button>
			<button id="renew" class="button" onclick="main.renew();">Renew</button>
			<button id="clear" class="button" onclick="main.clear();">Clear Save</button>
		</div>
    </div>
	
    <div id='rightBar' class='rightBar'>
		<div id="towers" class="towers"></div>
	</div>
	
	<div id="mainBar" class="mainBar">
		<div id="coin" class="coin"></div>
		<div id="maxLevel" class="maxLevel">Level: 1</div>
		<canvas id="map" class="map" height="560px" width="560px"></canvas>
	</div>
	
    <div id='alerts'></div>
	
   </div>
   
	<script>
		$(document).ready(function(){
			main.init();
		});
	</script>
	
	<div class="version">version 1.0.0</div>
  </body>
</html>
