<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzle</title>
    <meta name="description" content="Puzzle for Stack Exchange">
    <script src="encryption.js"></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <style>
      body{
        background-color: #222222;
        color: #CCCCCC;
      }
      #everything{
        font: "Courier New", Courier, monospace;
        color: #FFFFFF;
        background-color: #000000;
        width: 300px;
        height: 400px;
        border: 5px solid #CECE9A;
        border-radius: 10px;
        margin: 0 auto;
        padding: 5px;
      }
      #locName{
        margin: 5px 0;
        font-size: 30px;
        border-bottom: 1px solid #FFFFFF;
      }
      #dirButtons{
        position: relative;
      }
      #dirButtons button{
        position: absolute;
        padding: 0;
        width: 23px;
      }
      #westBtn{
        left: 0;
        top: 15px;
      }
      #northBtn{
        left: 25px;
        top: 0;
      }
      #southBtn{
        left: 25px;
        top: 30px;
      }
      #eastBtn{
        left: 50px;
        top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="everything">
      <div id="locName"></div>
      <div id="locText"></div>
      <input type="text" placeholder="ANSWER" id="txtKey" />
      <div id="buttons">
        <div id="dirButtons">
          <button dir="west" id="westBtn">W</button>
          <button dir="north" id="northBtn">N</button>
          <button dir="south" id="southBtn">S</button>
          <button dir="east" id="eastBtn">E</button>
        </div>
      </div>
    </div>
    
    <script>
      $(document).ready(function(){
        main.init();
      });
    </script>
  </body>
</html>
