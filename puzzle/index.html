<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzle</title>
    <meta name="description" content="Puzzle for Stack Exchange">
    <script src="encryption.js"></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <style>
      body{
        background-color: #222222;
        color: #CCCCCC;
      }
      #dirButtons{
        position: relative;
      }
      #dirButtons button{
        position: absolute;
        padding: 0;
        width: 23px;
      }
      #westBtn{
        left: 0;
        top: 15px;
      }
      #northBtn{
        left: 25px;
        top: 0;
      }
      #southBtn{
        left: 25px;
        top: 30px;
      }
      #eastBtn{
        left: 50px;
        top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="everything">
      <div id="locName"></div>
      <div id="locText"></div>
      <input type="text" placeholder="ANSWER" id="txtKey" style="display: none;" />
      <div id="buttons">
        <div id="dirButtons">
          <button for="west" id="westBtn">W</button>
          <button for="north" id="northBtn">N</button>
          <button for="south" id="southBtn">S</button>
          <button for="east" id="eastBtn">E</button>
        </div>
      </div>
    </div>
    
    <script>
      $(document).ready(function(){
        main.init();
      });
    </script>
  </body>
</html>
