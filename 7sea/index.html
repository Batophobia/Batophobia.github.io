<html>
<head>
  <title>7th Sea Cheat Sheet</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="../jquery.js"></script>
  <script src="base.js"></script>
  <script src="gnsp.js"></script>
</head>

<body>
  <div class="main">
    <div class="left">
      <div id="navHero">Heroes</div><div id="addHero">Add Hero</div><div id="navPlot">Plot</div><div id="navNPC">NPC</div><div id="navLookup">Help</div>
    </div>
    
    <div class="popup" id="popup"></div>
    
    <div class="heroes" id="heroes" style="text-align: center;"></div>
    
    <div class="plot" id="plot" style="display:none;"></div>
	  
    <div class="npc" id="npc" style="display:none;"></div>
    
    <div class="search" id="search" style="display:none; margin-top: 5px; text-align: center;">
      <table>
        <tr><td>Ranks</td><td class="t1">1</td><td class="t2">2</td><td class="t3">3</td><td class="t4">4</td><td class="t5">5</td></tr>
      </table>
      <input id="txtSearch" placeholder="Search"/>
      <div id="searchResults"></div>
    </div>
  </div>
  
	<div id="greyout"></div>
</body>

</html>
