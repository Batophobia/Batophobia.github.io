<html>
<head>
  <title>7th Sea Cheat Sheet</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="../jquery.js"></script>
  <script src="base.js"></script>
  <script src="gnsp.js"></script>
</head>

<body>
  <div class="main">
    <div class="left">
      <div id="navHero">Heroes</div>
      <div id="navPlot">Plot</div>
      <div id="navLookup">Lookup</div>
    </div>
    
    <div class="popup"></div>
    
    <div class="heroes">
      <div class="hero male Vodacce">
        <div class="heroName">Nico De Luca</div>
        <div class="virtHubr"><span class="virtue" descr="Activate: GM gives a Hero Point to all other Heroes in this Scene.">Commanding</span><span class="hubris" descr="Receive a Hero Point when you accept someone’s lies or lopsided deal.">Trusting</span></div>
        <div class="bgrounds"><span class="bground" descr="Earn Hero Point when putting self in danger to defend someone sworn to protect">Bravo</span><span class="bground" descr="Earn Hero Point when choose to let another character get away with something because you're romantically interested in them">Moroso</span></div>
        <div class="traits">
          <span class="trait brawn t2">B</span><span class="trait finesse t3">F</span><span class="trait resolve t2">R</span><span class="trait wits t2">W</span><span class="trait panache t4">P</span>
        </div>
        <div class="skills">
          <span class="skill athletics">Athletics</span><span class="skill convince">Convince</span><span class="skill empathy">Empathy</span><span class="skill hide">Hide</span><span class="skill intimidate">Intimidate</span><span class="skill notice">Notice</span><span class="skill perform">Perform</span><span class="skill tempt">Tempt</span><span class="skill theft">Theft</span><span class="skill weaponry">Weaponry</span>
        </div>
        <div class="advantages">
          <span class="adv" descr="You always know what time it is. You know how long until the next sunrise or sunset, with less than a one minute margin of error.">Time Sense</span><span class="adv" descr="Spend a Hero Point to lure another character into a private room and later leave said private room without him, removing him from the scene. He may be rescued after you’re long gone.">Come Hither</span><span class="adv" descr="Poison never affects you, aside from some potential mild discomfort. If the poison would ordinarily kill you, it might cause you only to vomit instead, but there are no additional effects.">Poison Immunity</span><span class="adv" descr="Spend a Hero Point to edit, redact or otherwise alter something you or another Hero just said, “reinterpreting” the words into the kindest compliment.">An Honest Misunderstanding</span><span class="adv" descr="Activate this Advantage when you make a Tempt Risk. The GM must buy all of your unused dice. A Hero can only activate this Advantage once per game session.">Flirting with Disaster</span><span class="adv" descr="You no longer become Helpless when you have four Dramatic Wounds. Instead, when you have four Dramatic Wounds any Villain who takes a Risk against you gains 3 Bonus Dice (rather than 2). You gain an additional tier of Wounds. When you have taken your fifth Dramatic Wound, you become Helpless.">Hard to Kill</span>
        </div>
      </div>
    </div>
    
    <div class="plot">
      <div></div>
    </div>
    
    <div class="search">
      <input id="txtSearch" placeholder="Search"/>
      <div id="searchResults"></div>
    </div>
  </div>
  
	<div id="greyout"></div>
</body>

</html>
