<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CUSTOM</title>
	<meta name="description" content="Page with customizable favicon and tab name">
	<style>
		body {
			background: #333333;
			color: #CCCCCC;
		}
	</style>
	<script src="tab-name.js"></script>
	<link id="favicon" rel="icon" href="../favicon.ico">
</head>

<body>

	<div>
		Tab name:<br /><br />
		<input id="tabTitle" type="text" placeholder="Input Custom Tab Name" /><br /><br />

		<button onclick="updateTab()">UPDATE</button>
	</div>
