<html>
<head></head>
<body style="background-color: #222; color: #CCC;">
<textarea id="txtBox"></textarea>
<div id="txtResponse" style="background-color: #111; color: #CCC; width: 400px; height: 400px;"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		fetchJSON('http://www.imdb.com/xml/find?nr=1&tt=on&json=1')
	});
	
	function fetchJSON(url) {
		var root = 'https://query.yahooapis.com/v1/public/yql?q=';
		var yql = 'select * from xml where url="'
			+ url
			+ "&q="+"Eureka"
			+ '"';
		var proxy_url = root + encodeURIComponent(yql) + '&format=json&diagnostics=false&callback=x';
		$.ajax({
			url: proxy_url
		}).done(function (data) {
			data = data.substr(6, data.length-8);
			$("#txtBox").val(data);
			data = JSON.parse(data)["query"]["results"];
			for(var itm in data){
				var strHtml = "<div>";
				strHtml = strHtml + "<span>"+data[itm]["SeriesName"]+"</span>";
				strHtml = strHtml + "<span>"+data[itm]["SeriesName"]+"</span>";
				strHtml = strHtml + "<span>"+data[itm]["Overview"]+"</span>";
				$("#txtResponse").append(strHtml+"</div>");
			}
		});
    }
	
	function x(){}
</script>
</html>
