<!DOCTYPE html>
<html>

<head>
  <title>Scripture Quotes</title>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="css/style.css">
  <script src="../jquery.js"></script>
  <script src="js/gdrive.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</head>

<body>
  <p>Scripture Quotes</p>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize-button" style="display: none;">Authorize</button>
  <button id="signout-button" style="display: none;">Sign Out</button>

  <table id="content"></table>
  <div id="tableButtons"><button id="addQuote">ADD</button></div>

  <div id="quotePopup">
    <div id="closePopup">x</div>
    <div id="popupInner">
      Quote: <input id="addQuoteVerse" type="text" placeholder="ex: Acts 15:16 - 15:18" /><br />
      Source: <input id="addSourceVerse" type="text" placeholder="ex: Amos  9:11 - 9:12" /><br />
      Notes: <textarea id="addNotes"></textarea><br />
      <button id="saveQuote">SAVE</button>
    </div>
  </div>

  <div id="version">v0.7.0</div>
</body>

</html>
