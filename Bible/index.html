<html>
  <head>
    <meta charset="utf-8">
    <title>Modern Bible</title>
    <meta name="description" content="Modern Bible reading for the modern age">
    <link rel="stylesheet" href="css/style.css">
    <script src="../ga.js"></script>
    <script src="../jquery.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="mainWindow">
      <div id="buttons">
        <button id="btnLogin" onclick="handleAuthClick()">Login</button>
        <button id="btnLogout" onclick="handleSignoutClick()">Logout</button>
      </div>
      <div id="passage">
        <div id="passageTitle">Genesis 1 (NIV)</div>
        <div id="passageText">In the beginning...</div>
        <div id="passageTags"></div>
      </div>
    </div>
    <div id="messages">
    </div>
  </body>
</html>
