<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clicker Defense</title>
    <meta name="description" content="Clicker Defense is an incremental tower defense game">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/towers.js"></script>
    <script src="js/items.js"></script>
    <script src="js/map.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ments.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>

	<div id="divExport"><textarea id="txtExport"></textarea><button onclick="main.imprt();">Import Save</button></div>
	
   <div class="everything">
    <div id="leftBar" class="leftBar">
		<div id="buttons" class="buttons">
			<div id="store" class="store"></div>
			<div id="spcBtns" class="spcBtns">
				<button id="renew" class="button" onclick="main.renew();">Ascend</button>
				<button id="spawn" class="button" onclick="enemy.spawn('btn');">Spawn</button>
				<button id="clear" class="button" onclick="main.clear();">Clear Save</button>
			</div>
		</div>
    </div>
	
    <div id='rightBar' class='rightBar'>
		<div id="towers" class="towers"></div>
		<div class="menuBtns">
			<button id="btnImport" class="button" onclick="$('#divExport').toggle();">Import</button>
			<button id="btnExport" class="button" onclick="main.exprt();">Export</button>
			<button id="awards" class="button" onclick="$('#achievements').toggle();">Awards</button>
		</div>
		<div class="version">version 1.6</div>
	</div>
	
	<div id="mainBar" class="mainBar">
		<div id="coin" class="coin"></div>
		<div id="scrap" class="scrap"></div>
		<div id="maxLevel" class="maxLevel">Level: 1</div>
		<div id="progBar" class="progBar"><div id="progPercent" class="progPercent"></div></div>
		<canvas id="map" class="map" height="560px" width="560px"></canvas>
	</div>
	
    <div id='alerts'></div>
	<div id="twrInfo" class="twrInfo"></div>
	
	<div id="achievements" class="achievements">
		<span class="closeX" onclick="$('#achievements').hide();">x</span>
		<table>
			<tr><td id="0_0"></td><td id="0_1"></td><td id="0_2"></td><td id="0_3"></td><td id="0_4"></td><td id="0_5"></td><td id="0_6"></td><td id="0_7"></td><td id="0_8"></td><td id="0_9"></td></tr>
			<tr><td id="1_0"></td><td id="1_1"></td><td id="1_2"></td><td id="1_3"></td><td id="1_4"></td><td id="1_5"></td><td id="1_6"></td><td id="1_7"></td><td id="1_8"></td><td id="1_9"></td></tr>
			<tr><td id="2_0"></td><td id="2_1"></td><td id="2_2"></td><td id="2_3"></td><td id="2_4"></td><td id="2_5"></td><td id="2_6"></td><td id="2_7"></td><td id="2_8"></td><td id="2_9"></td></tr>
			<tr><td id="3_0"></td><td id="3_1"></td><td id="3_2"></td><td id="3_3"></td><td id="3_4"></td><td id="3_5"></td><td id="3_6"></td><td id="3_7"></td><td id="3_8"></td><td id="3_9"></td></tr>

			<tr><td id="6_0"></td><td id="6_1"></td><td id="6_2"></td><td id="6_3"></td><td id="6_4"></td><td id="6_5"></td><td id="6_6"></td><td id="6_7"></td><td id="6_8"></td><td id="6_9"></td></tr>

		$(document).ready(function(){
			main.init();
		});

</html>
