<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Just Starkey Tools</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="js/encryption.js"></script>
  <script src="js/goog.js"></script>
  <script src="../jquery.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div id="everything">
    <div id="passWrapper">
      <input id="pass" type="password" placeholder="PASSWORD" />
      <button id="btnBegin" class="button">Enter</button>
    </div>
    <div id="siteWrapper">
      <div class="buttonWrapper">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <!-- <button id="btnSignIn" class="button">Sign In</button>
        <button id="btnSignOut" class="button">Sign Out</button> -->
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      main.init();
    });
  </script>
</body>

</html>
